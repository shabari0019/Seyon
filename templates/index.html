<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tourist Visual Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ‚úÖ ADD THIS: Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .matched-img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }


        .card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 35px rgba(26, 231, 7, 0.2);
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">üì∏ AI Tourist Visual Guide</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="input-group">
            <input class="form-control" type="file" name="file" required>
            <button class="btn btn-primary" type="submit">Upload & Search</button>
        </div>
    </form>

{% if results %}
<div class="container mt-5">
    <h3 class="mb-4">üîç Top Matches</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for r in results %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal" data-imgsrc="{{ url_for('serve_gallery_image', filename=r.filename) }}">
                    <img src="{{ url_for('serve_gallery_image', filename=r.filename) }}" class="card-img-top" alt="Match Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ r.title }}</h5>
                    <p class="card-text">{{ r.description }}</p>
                </div>
                {% if loop.first %}
                <div class="card-footer">
                    <small>üîä Audio available</small><br>
                    <audio controls>
                        <source src="{{ audio_url }}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body text-center position-relative">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        <img id="modalImage" src="" class="img-fluid rounded" alt="Full Image">
      </div>
    </div>
  </div>
</div>



<script>
  const imageModal = document.getElementById('imageModal');
  imageModal.addEventListener('show.bs.modal', function (event) {
    const trigger = event.relatedTarget;
    const imgSrc = trigger.getAttribute('data-imgsrc');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imgSrc;
  });
</script>

</body>
</html>
